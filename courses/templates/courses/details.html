{% extends "layout.html" %}

{% block css_files %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
{% endblock  %}

{% block page_title %}
    {{course.title}}
{% endblock  %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <img src="{{course.image.url}}" alt=" {{course.title}} " class="img-fluid rounded">
            </div>
            <div class="col-8">
                <h1 class="h3"> {{course.title}} </h1>
                <p>{{course.subtitle}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>
                    {{course.description|safe}}
                </p>
            </div>
        </div>
    </div>
{% endblock  %}
