{% extends "layout.html" %}

{% block page_title %}
    Kurs Ekle
{% endblock  %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                {% if error %}
                    <div class="alert alert-danger">
                        {{msg}}
                    </div>
                {% endif %}
                <form action="{% url 'create_course' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Başlık</label>
                        <input type="text" name="title" id="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Açıklama</label>
                        <textarea name="description" id="" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Resim Url</label>
                        <input type="text" name="imageUrl" id="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="slug" class="form-label">Slug</label>
                        <input type="text" name="slug" id="" class="form-control">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="isActive" id="" class="form-check-input">
                        <label for="isActive" class="form-check-label">Aktif mi</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="isHome" id="" class="form-check-input">
                        <label for="isHome" class="form-check-label">Anasayfa mı</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
