{% extends "layout.html" %}

{% block page_title %}
    Kurs Ekle
{% endblock  %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                {% if error %}
                    <div class="alert alert-danger">
                        {{msg}}
                    </div>
                {% endif %}
                <form action="{% url 'create_course' %}" method="POST">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
