{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img src=" {% static "courses/img/"|add:course.imageUrl %} " alt=" {{course.title}} " class="img-fluid rounded-start">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">
                    {{ course.title }}
                </h5>
                <p class="card-text">
                    {{ course.description|truncatechars:250 }}
                </p>
                <span>
                    {% if course.isUpdated %}
                        <span class="badge bg-success">Güncellendi</span>
                    {% else %}
                        <span class="badge bg-warning">Güncelleme bekliyor</span>
                    {% endif %}
                </span>
                <p>
                    {% comment %} {{course.date|date:"d/m/Y"}} {% endcomment %}
                    {{course.date|date:"SHORT_DATE_FORMAT" }}
                </p>
            </div>
        </div>
    </div>
</div>
